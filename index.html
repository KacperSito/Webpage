 <!DOCTYPE html>
 <html>

	<style>
	<!-- rozciaganie na ekranie -->

    margin: 0;

	{
    height: 100%;
    width: 100%;

	<title> KS GeoPortal  </title> 
	<meta charset="UTF-8">
	<link rel="icon" type="image/ico" href="favicon.ico"/> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
	</head>

   
 <body>
 <div id="map"> 
 <script src="js/leaflet.js"></script> 
 <link rel="stylesheet" href="css/leaflet.css">
   
 <script> 
   
   var mymap = L.map('map',{maxZoom:20}).setView([52.165242, 21.083021], 13);
   
   var OpenStreetMap = 
   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', 
   {foo: 'bar',
   attribution: '<a href="http://openstreetmap.org/copyright">OpenStreetMap</a> | Kacper Sito 2021'
   
   } 
   ); 
   OpenStreetMap.addTo(mymap);
   
   	// NMT
	var nmt = L.tileLayer.wms('https://mapy.geoportal.gov.pl/wss/service/PZGIK/NMT/GRID1/WMS/ShadedRelief', {
		//subdomains: ['integracja01','integracja02'],
		layers: 'Raster',
		format: 'image/png',
		transparent: 'true',
		attribution: 'GUGiK'
		});
   




L.control.scale().addTo(mymap);

         

 var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
 mymap.addLayer(layer);    
         

var attrOptions = {
prefix: 'Kacper Sito | '
};
         

var baseLayers = { 
	"OpenStreetMap": OpenStreetMap,
	"Numeryczny Model Terenu": nmt
	}; 

L.control.layers(baseLayers).addTo(mymap);


// przycisk do lokalizacji
L.control.locate().addTo(mymap);
   
</script> 
</body>
